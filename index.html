<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <i class="fa-brands fa-twitter twitter_logo"></i>
        <input type="text" placeholder="# Explore">
    </header>
    <section>
        <div id="myProfile" class="sidebar">
            <div id="profile_bg"></div>
            <div class="profileImg"></div>
            <h3>Swati Thorat</h3>
            <p>@Swatic019</p>
            <p>Navi Mumbai, India</p>
        </div>

        <div class="tweetsContainer">
            <div id="postATweet">
                <div class="postTweet">
                    <div class="profileImgTweet"></div>
                    <input type="text" placeholder="Whats happening?" id="postTweetInput">
                </div>    
                <div class="tweetBtn">
                    <button class="addTweet" id="addTweet">Add a tweet</button>
                </div>            
                
            </div>
            <div class="tweet">
                <div class="profileImgTweet"></div>
                <div class="tweetContent">
                    
                </div>
            </div>
        </div>
        <div id="trending" class="sidebar">

        </div>
    </section>

    <script src="index.js" type="module"></script>

</body>

</html>
